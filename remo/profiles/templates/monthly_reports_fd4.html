{% for year, reports in monthly_reports.items() %}
  <div class="row">
    <div class="large-12 columns mreports-container">
      <span class="label radius">{{ year }}</span>
      <ul class="mreports">
        {% for month in reports %}
          <li class="{{ month.class }}"><a href="{{ month.link }}">{{ month.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endfor %}
