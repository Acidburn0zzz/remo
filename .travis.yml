language: python
services:
  - memcached
sudo: false
python:
  - "2.7.11"
before_script:
  - mysql -e 'create database remo character set utf8; SET @@GLOBAL.wait_timeout=28800;'
  - cp remo/settings/localtravis.py remo/settings/local.py
install:
  - npm install -g less
  - pip install coverage tox
env:
  - TOX_ENV=flake8
  - TOX_ENV=tests
cache:
  directories:
  - $HOME/.cache/pip
  - $TRAVIS_BUILD_DIR/.tox
script:
  - tox -e $TOX_ENV
after_success:
  - coveralls
